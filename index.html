<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Minecraft Vault</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to index.html can be added here */
        #search-container {
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        #search-bar,
        #search-dropdown,
        #search-btn {
            margin-bottom: 10px;
        }

        #search-bar {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 10px;
        }

        #search-dropdown {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 10px;
            flex: 1;
        }

        #search-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            flex: 1;
        }

        #search-btn:hover {
            background-color: #45a049;
        }

        #results {
            margin-top: 20px;
        }

        .mod-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .mod-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .mod-author, .mod-description {
            font-size: 0.9em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Minecraft Vault</h1>
    </header>
    
    <main>
        <p>The Minecraft Vault's goal is to make it easy to find old and new Minecraft mods...</p>
        
        <p>We provide downloads for mods which are no longer available elsewhere. Otherwise, we just link to the official download page.</p>

        <div id="search-container">
            <form onsubmit="searchMods(); return false;">
                <input type="text" id="search-bar" name="search" placeholder="Search...">
                
                <select id="search-dropdown" name="category">
                    <option value="all">All Versions</option>
                    <option value="1.19.2">1.19.2</option>
                    <option value="1.12.2">1.12.2</option>
                    <option value="1.12.1">1.12.1</option>
                    <option value="1.12">1.12</option>
                    <option value="1.10.2">1.10.2</option>
                    <option value="1.7.10">1.7.10</option>
                </select>
                
                <input type="submit" id="search-btn" value="Search">
            </form>
        </div>

        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </main>

    <script src="mods.js"></script>
    <script src="search.js"></script>
</body>
</html>
