<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Steam Library Benchmark</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Steam Library Benchmark</h1>
    <div id="backend-status" class="backend-status">
      <span id="status-indicator" class="status-indicator offline"></span>
      <span id="status-text">Backend Offline</span>
    </div>
    <form id="steam-form" autocomplete="off">
      <label for="steamid">Steam 64-bit ID:</label>
      <input type="text" id="steamid" name="steamid" placeholder="Örn: 76561199109579406" required>
      <button type="submit" id="start-btn">Başlat</button>
    </form>
    <div id="status"></div>
    <div id="loader" class="hidden">
      <div class="spinner"></div>
    </div>
    <div id="progress-container" class="hidden">
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
      <div id="progress-text">0%</div>
    </div>
    <table id="results-table" class="hidden">
      <thead>
        <tr>
          <th>Sıra</th>
          <th>Oyun Adı</th>
          <th>Gereksinim Puanı</th>
          <th>Donanım Bilgileri</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sonuçlar buraya gelecek -->
      </tbody>
    </table>
  </div>
  <script type="module" src="benchmarks.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
