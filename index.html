<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrama Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Skyrama Leaderboard</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Last Online</th>
                <th>Level</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        // Function to fetch and display leaderboard data
        async function loadLeaderboard() {
            try {
                // Fetch the JSON data
                const response = await fetch('data.json');
                const data = await response.json();

                // Reference to the table body
                const tableBody = document.querySelector('#leaderboard tbody');

                // Iterate over the data and create table rows
                data.forEach(player => {
                    // Convert timestamp to a readable date format
                    const lastOnlineDate = new Date(player.last_ping_time * 1000).toISOString().split('T')[0];

                    // Create a new row
                    const row = document.createElement('tr');

                    // Insert cells into the row
                    row.innerHTML = `
                        <td>${player.username}</td>
                        <td>${player.hi_player_id}</td>
                        <td>${lastOnlineDate}</td>
                        <td>${Math.floor(player.xp / 1000)}</td> <!-- Example level calculation -->
                        <td>${player.location_id}</td>
                    `;

                    // Append the row to the table body
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading leaderboard data:', error);
            }
        }

        // Load the leaderboard data when the page is loaded
        window.onload = loadLeaderboard;
    </script>
</body>
</html>
