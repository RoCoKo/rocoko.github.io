<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrama Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .pagination {
            margin: 20px 0;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .pagination button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .page-size-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .page-size-buttons button {
            margin: 0 5px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            cursor: pointer;
            font-size: 16px;
        }
        .page-size-buttons button.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Skyrama Leaderboard</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Last Online</th>
                <th>Level</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>
    
    <div class="pagination">
        <button id="prevPage" class="disabled">Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage">Next</button>
    </div>

    <div class="page-size-buttons">
        <button id="pageSize10" class="active">10</button>
        <button id="pageSize20">20</button>
        <button id="pageSize50">50</button>
        <button id="pageSize100">100</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
