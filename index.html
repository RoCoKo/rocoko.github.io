<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrama Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Skyrama Leaderboard</h1>
    
    <div class="filters">
        <input type="text" id="searchBar" placeholder="Search for players...">
        <select id="countryFilter">
            <option value="">All Countries</option>
            <!-- Options will be inserted here by JavaScript -->
        </select>
    </div>
    
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>ID</th>
                <th>Last Online</th>
                <th>Level</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>
    
    <div class="pagination">
        <button id="prevPage" class="disabled">Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage">Next</button>
    </div>

    <div class="page-size-buttons">
        <button id="pageSize10">10</button>
        <button id="pageSize20" class="active">20</button>
        <button id="pageSize50">50</button>
        <button id="pageSize100">100</button>
    </div>

    <div class="updated-date">
        Last Updated: <span id="updateDate">04.08.24 22:00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
